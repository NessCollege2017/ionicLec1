<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name 1:</ion-label>
      <ion-input [(ngModel)]='name1' type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name 2:</ion-label>
      <ion-input [(ngModel)]="name2" type="text"></ion-input>
    </ion-item>
    <ion-item>
    </ion-item>
  </ion-list>


  <ion-card>
    <ion-card-header text-center>
      <!-- {{name1}} One Way binding  -->
      {{name1}}
      <ion-icon class="heart" name="heart"></ion-icon>
      {{name2}}
    </ion-card-header>

    <ion-card-content class="score" text-center>
      {{score}}%
    </ion-card-content>
  </ion-card>

</ion-content>
